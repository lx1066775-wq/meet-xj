
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遇见新疆 - 深度旅行定制官网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
    <!-- SaleSmartly Customer Service Script -->
    <script src="https://plugin-code.salesmartly.com/js/project_539613_556595_1763343884.js"></script>
    <script>
      // 全局客服唤起函数
      window.openChat = function() {
        if (window.salesmartly && typeof window.salesmartly.openChat === 'function') {
          window.salesmartly.openChat();
        } else {
          // 如果插件自带的 openChat 没加载好，尝试模拟点击其可能生成的气泡
          const bubble = document.querySelector('.ss-chat-icon') || document.querySelector('[id*="salesmartly"]');
          if (bubble) {
            bubble.click();
          } else {
            console.log('客服系统正在连接中...');
          }
        }
      };
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
